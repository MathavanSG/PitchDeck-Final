<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
    
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://i.ibb.co/bXM0Dhr/bot.jpg" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Cyber Snow ChatBot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Chat message content -->
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <!-- File attach button image -->
                                <button type="button" class="input-group-text attach_btn" onclick="document.getElementById('fileInput').click();">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                                <!-- Actual file input hidden, triggered by the file attach button -->
                                <input type="file" id="fileInput" style="display: none;">
                                <!-- Send button -->
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Sidebar to display chat history -->
            <div class="sidebar">
                <div id="chatHistory">
                    <!-- Chat history content -->
                </div>
            </div>
        </div>
    </div>

    <!-- Button for toggling the sidebar -->
    <div id="sidebarToggleBtn">
        <i class="fas fa-bars"></i>
    </div>

    <script>
        $(document).ready(function(){
            // Function to handle file upload
            $('#fileInput').on('change', function(event) {
                var file = event.target.files[0];
                var formData = new FormData();
                formData.append('pdf_file', file);

                // Send PDF file to server using AJAX
                $.ajax({
                    type: 'POST',
                    url: '/upload_pdf',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        // Display success message
                        showMessage(response.message);
                        // Update chat history if needed
                        updateChatHistory(response.chat_history);
                    },
                    error: function(xhr, status, error) {
                        // Display error message
                        showMessage('An error occurred while uploading the PDF.');
                    }
                });
            });

            // Function to handle form submission
            $('#messageArea').on("submit", function(event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + minute;
                var rawText = $("#text").val();

                var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
                $("#text").val("");
                $("#messageFormeight").append(userHtml);

                $.ajax({
                    type: "POST",
                    url: "/handle_userinput",
                    contentType: "application/json",
                    data: JSON.stringify({ user_question: rawText }),
                }).done(function(data) {
                    data.messages.forEach(function(message) {
                        if (message.type === 'bot') {
                            var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/bXM0Dhr/bot.jpg" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + message.content + '<span class="msg_time">' + str_time + '</span></div></div>';
                            $("#messageFormeight").append(botHtml);
                        } else {
                            var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + message.content + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
                            $("#messageFormeight").append(userHtml);
                        }
                    });
                    // Update chat history in the sidebar
                    updateChatHistory(data.messages);
                });

                event.preventDefault();
            });

            function showMessage(message) {
                // Display message in the UI
                $('#messageFormeight').append('<div id="successMessage" class="msg_cotainer_send">' + message + '</div>');
                
                // Automatically remove the success message after 30 seconds
                setTimeout(function() {
                    $('#successMessage').remove();
                }, 30000); // 30 seconds
            }

            function updateChatHistory(chatHistory) {
                // Update chat history in the sidebar
                var chatHistoryHtml = '';
                chatHistory.forEach(function(message) {
                    if (message.type === 'bot') {
                        chatHistoryHtml += '<div class="message bot-message">' + message.content + '</div>';
                    } else {
                        chatHistoryHtml += '<div class="message user-message">' + message.content + '</div>';
                    }
                });
                $('#chatHistory').html(chatHistoryHtml);
            }

            // Toggle sidebar when button/icon is clicked
            $('#sidebarToggleBtn').click(function() {
                $('.sidebar').toggleClass('active');
            });
        });
    </script>
    
</body>
</html>
